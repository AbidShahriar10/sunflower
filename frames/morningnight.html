<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Good Morning, Good Night</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style-morningnight.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="container-wrapper">
      <h1>
        Good Morning, Good Night <br />
        We used to talk all day & night
      </h1>

      <div class="container">
        <div class="circle-container">
          <div class="sky">
            <div class="sky-night">
              <div class="stars">
                <div class="shooting-star"></div>
                <div class="star-group-1"></div>
                <div class="star-group-2"></div>
                <div class="star-group-3"></div>
                <div class="star-group-4"></div>
              </div>
            </div>
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
            <div class="cloud cloud-6"></div>
            <div class="bird bird-1"></div>
            <div class="bird bird-2"></div>
            <div class="bird bird-3"></div>
          </div>

          <div class="mountains">
            <div class="mountain-back">
              <div class="mountain-back-1"></div>
              <div class="mountain-back-2"></div>
            </div>
            <div class="mountain-middle">
              <div class="mountain-middle-1"></div>
              <div class="mountain-middle-2"></div>
            </div>
            <div class="mountain-top">
              <div class="mountain-top-1"></div>
            </div>
          </div>

          <div class="sun-container">
            <div class="sun"></div>
          </div>

          <div class="ocean">
            <div class="boat"></div>
            <div class="ocean-night">
              <div class="moon"></div>

              <div class="mountains mountains-bottom">
                <div class="mountain-back">
                  <div class="mountain-back-1"></div>
                  <div class="mountain-back-2"></div>
                </div>
                <div class="mountain-middle">
                  <div class="mountain-middle-1"></div>
                  <div class="mountain-middle-2"></div>
                </div>
                <div class="mountain-top">
                  <div class="mountain-top-1"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p>Click on the sun / moon for animation</p>
    </div>

    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script-morningnight.js"></script>
  </body>
</html>
