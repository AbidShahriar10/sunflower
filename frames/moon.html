<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Full Moon in Paris</title>
    <link
      href="https://fonts.googleapis.com/css?family=Limelight:400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style-moon.css" />
  </head>
  <body>
    <div class="room">
      <div class="window">
        <div class="stars"></div>
        <div class="star"></div>
        <div class="moon"></div>
        <div class="cloud"></div>
        <div class="eiffel-tower">
          <div class="platform"></div>
        </div>
        <div class="roof"></div>
      </div>
      <div class="window-sill">
        <div>
          <div class="cat">
            <div class="cat-body">
              <div class="cat-ears"></div>
            </div>
            <div class="cat-belly"></div>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="today">
          <span>Full Moon</span>
        </div>
      </div>
    </div>
  </body>
</html>
