<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>a sad rain cloud</title>
    <link rel="stylesheet" href="style-cloud.css" />
  </head>
  <body>
    <div class="background">
      <div class="text">        
        <h3>Ain't no sunshine when you're gone, <br> ain't no warm when you're away.</h3>
        <h3>We could have had it all but <br> i'm just a promise you couldn't keep.</h3>
        <h3>Just remember my love through all <br> those moments we spent together</h3>
        <h3>Or else, all those precious <br> moments will be lost in time</h3>
        <h3>Just like tears in rain...</h3>
      </div>

      <!-- cloud -->
      <div class="cloud">
        <!-- cloud body parts -->
        <div class="cloudPart cloudPart1"></div>
        <div class="cloudPart cloudPart2"></div>
        <div class="cloudPart cloudPart3"></div>
        <div class="cloudPart cloudPart4"></div>
        <!-- end cloud body parts -->

        <!-- cloud face parts -->
        <div class="cloudFace">
          <div class="cloudFace__eyes">
            <div class="cloudFace__eye"></div>
            <div class="cloudFace__eye"></div>
          </div>
          <div class="cloudFace__mouth"></div>
        </div>
        <!-- end cloud face parts -->
      </div>
      <!-- end cloud -->
    </div>

    <script src="script-cloud.js"></script>
  </body>
</html>
